<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Kits - Engenharia de Cultivo Indoor</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/apexgrowtech-web/Apex-KITS/main/C%C3%B3pia_de_Grey_and_Green_Kerala_Travel_Instagram_Post__1_-removebg-preview.png">

    <style>
        :root {
            --primary-dark: #1a1a1a; 
            --secondary-dark: #2d2d2d;
            --green-apex: #74c69d; 
            --text-dark: #333333;
            --text-light: #ffffff;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(26, 26, 26, 0.98);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--green-apex);
        }

        .logo-area img { height: 35px; }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--green-apex); }

        /* HERO SECTION - FONTES REDUZIDAS */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://raw.githubusercontent.com/apexgrowtech-web/Apex-KITS/main/ChatGPT%20Image%2021%20de%20dez.%20de%202025%2C%2015_33_59.png');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* Ajuste de tamanho da fonte principal */
        .hero h1 { 
            font-size: 2.2rem; 
            margin-bottom: 15px; 
            max-width: 800px; 
            line-height: 1.2;
        }

        .hero p { 
            font-size: 1rem; 
            color: #ddd; 
            max-width: 600px; 
            margin-bottom: 25px; 
        }

        .btn-telegram {
            background: #28a745;
            color: white;
            padding: 12px 28px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-telegram:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); }

        .product-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 60px 10%;
            background: var(--secondary-dark);
            flex-wrap: wrap;
        }

        .product-img {
            max-width: 320px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .product-text { max-width: 500px; }
        .product-text h2 { color: var(--green-apex); font-size: 1.8rem; margin-top: 0; }

        /* SEÇÃO DE PRODUTOS */
        .kits-section {
            background: var(--primary-dark);
            padding: 60px 5%;
            text-align: center;
        }

        .kits-section h2 { font-size: 1.8rem; margin-bottom: 40px; }

        .kits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .kit-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--green-apex);
        }

        .kit-card h3 { color: var(--primary-dark); margin: 0 0 10px 0; font-size: 1.3rem; }
        
        .specs-list {
            list-style: none;
            padding: 0;
            margin: 0 0 25px 0;
            flex-grow: 1;
        }

        .specs-list li {
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .specs-list li::before { content: '✓'; color: #27ae60; font-weight: bold; }

        .advantage-tag {
            background: #e9f7ef;
            color: #27ae60;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 12px;
            display: inline-block;
        }

        /* SEÇÃO FINAL REDUZIDA */
        .cta-bottom {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://raw.githubusercontent.com/apexgrowtech-web/Apex-KITS/main/C%C3%B3pia%20de%20Grey%20and%20Green%20Kerala%20Travel%20Instagram%20Post%20(3).png');
            background-size: cover;
            background-position: center;
        }

        .cta-bottom h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .cta-bottom p { font-size: 1rem; margin-bottom: 25px; color: #ccc; }

        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.8rem;
            background: #0d0d0d;
        }

        /* RESPONSIVIDADE PARA CELULAR */
        @media (max-width: 768px) {
            header { padding: 10px 5%; }
            nav ul { display: none; } /* Oculta menu no mobile para limpeza */
            .hero h1 { font-size: 1.7rem; }
            .hero p { font-size: 0.9rem; }
            .product-section { padding: 40px 5%; }
            .product-text h2 { font-size: 1.5rem; }
            .kits-section h2 { font-size: 1.5rem; }
            .cta-bottom h2 { font-size: 1.5rem; }
        }
    </style>
</head>
